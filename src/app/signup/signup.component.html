<div>
    <h1>Registration Form</h1>
    <form #userForm="ngForm">

        <div class="form-group">
            <label>UserName</label>
            <input type="text" class="form-control" name="username" [ngModel]="userProfile.userName">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" name="password" [(ngModel)]="userProfile.password" ngModel>
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userProfile.email">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" class="form-control" name="phonenumber" [(ngModel)]="userProfile.phoneNumber">
        </div>
        <div class="form-group">
            <select class="custom-select" [(ngModel)]="userProfile.district" name="district">
                <option selected>choose your district</option>
                <option *ngFor="let district of districts">{{ district }}</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Membership</label>
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="userProfile.membership" type="radio" name="membership"
                    value="primiummember">
                <label class="form-check-label">Primium Member</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="userProfile.membership" type="radio" name="membership"
                    value="normalmember">
                <label class="form-check-label">Normal member</label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" name="offer" [(ngModel)]="userProfile.offer" type="checkbox">
            <label class="form-check-label">
                Send me offers by email
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit
            form</button>

    </form>


</div>
